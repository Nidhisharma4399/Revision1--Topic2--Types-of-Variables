    <body>
        <script>
        //Types of Variable in js 
        //1. Automatic Approach - Direct declaration of variable
        Student_Name="Preeti"; //P:V; here "Preeti"in double quotes is a string 
             console.log(Student_Name);

        //2. by var - declaration of variable through var keyword.
        var Father_Name='Rohan'; //P:V; here 'Rohan' in single quotes is a string
             console.log(Father_Name);

        //3. by let
        let surname=`Chouhan`;//P:V; here `Chouhan`in backtick is a string 
             console.log(surname);

        //4. by const(for constant values)  
        const Gravity_Constant= 9.8;//P:V; here Gravity_Constant is a constant its value can't be changed
             console.log(Gravity_Constant);
        
        //If we assign another Value to const value it shows error
        Gravity_Constant=21.7; //error
        </script>
        
    </body>
    </html>
